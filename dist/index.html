<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherCheck</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&family=Sansita:wght@400;700&display=swap" rel="stylesheet">
<link rel="apple-touch-icon" sizes="180x180" href="../favicon_io (2)/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="../favicon_io (2)/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../favicon_io (2)/favicon-16x16.png">
<link rel="manifest" href="../favicon_io (2)/site.webmanifest">
</head>
  <body>
    <div class="container">

      <nav>
        <div class="banner">
            <h3 class="banner-text">weatherCheck ðŸŽ‰</h3>
        </div>
        <div class="search">
            <form class="form">
                <input type="text" id="search" name="search" placeholder="search for a city"/>
              </form>

            <span class="search-icon">
                <svg class="icon-search" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>card-search-outline</title><path d="M11.5 16C12.37 16 13.19 15.74 13.88 15.3L16.32 17.74L17.74 16.32L15.3 13.89C15.74 13.19 16 12.38 16 11.5C16 9 14 7 11.5 7S7 9 7 11.5 9 16 11.5 16M11.5 9C12.88 9 14 10.12 14 11.5S12.88 14 11.5 14 9 12.88 9 11.5 10.12 9 11.5 9M20 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4M20 18H4V6H20V18Z" /></svg>
              </span>

        </div>
      </nav>

      <div class="info">

        <section class="icon-section">
          <!--have icon here-- but check if api has-->
          <div class="actual-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>clouds</title><path d="M19.19 12.07C19.69 11.54 20 10.82 20 10C20 8.3 18.7 6.84 17 6.84H14.2C14.2 4.17 12.03 2 9.36 2C7.31 2 5.56 3.28 4.85 5.08C2.72 5.14 1 6.89 1 9.04C1 11.22 2.78 13 4.96 13H8.1C8.04 13.33 8 13.66 8 14H7.5C5.57 14 4 15.57 4 17.5S5.57 21 7.5 21H18.5C21 21 23 19 23 16.5C23 14.26 21.34 12.41 19.19 12.07M18.5 19H7.5C6.67 19 6 18.33 6 17.5S6.67 16 7.5 16H10V14C10 12.07 11.57 10.5 13.5 10.5S17 12.07 17 14H18.5C19.88 14 21 15.12 21 16.5S19.88 19 18.5 19Z" /></svg>
          </div>
          <!--have slider here-->
          <div class="metric-slider">
            <label class="switch">
                <input type="checkbox" class="checkbox">
                <span class="slider"></span>
            </label>
          </div>
        </section>

        <section class="weather-stats">

          <div class="top-info">
            <h4 class="location">London</h4>

            <div class="actual-temp">
                <span class="temp"> 15</span>
                <span class="metric">Â°C</span>
                <span class="weather"> cloudy</span>
            </div>

   
          </div>

          <div class="other-stats">
            <span class="feels-like">Feels like:</span>
            <span class="high">Today's high:</span>
            <span class="wind">Wind:</span>
            <span class="humidity">Humidity:</span>
            <span class="low">Today's Low:</span>
            <span class="visibility">Visibility:</span>
            <span class="pressure">Pressure:</span>
          </div>
        </section>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
